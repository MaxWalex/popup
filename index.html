<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Interactive</title>
</head>
<body>

    <div class="container">
        <!-- popup -->
        <div class="popup_wrapper">
            <h2>Popup</h2>
            <a class="popup_btn" href="#">Click me</a>
            <div class="popup">
                <div class="popup_inner">
                    <h3>Заголовок</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus laborum ipsam repudiandae aspernatur</p>
                    <img class="popup_close" src="image/cancel.png" alt="">
                </div>
            </div>
        </div>

        
    </div>
    
    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
